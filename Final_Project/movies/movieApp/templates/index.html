<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="en">
{% block page_content %}
<body>
<div class="container">
  <!-- For demo purpose -->
  <div class="row py-5">
    <div class="col-lg-9 mx-auto text-white text-center">
      <h1 class="display-4">Find your new favorite movie.</h1>
	  <p class="lead mb-0">Search by:</p>
    </div>
  </div>
</div>
		<form name="search" action="{% url 'results' %}" method="post" role="form">
		{% csrf_token %}
		  <div class="container">
			<div class="row">
			<div class="col">
          <div class="form-group mb-4">
            <input name="title" type="text" placeholder="Title" class="form-control form-control-underlined border-info" style="width: 500px;">
          </div>
          <div class="form-group mb-4">
            <input name="director" type="text" placeholder="Director" class="form-control form-control-underlined border-info" style="width: 500px;">
          </div>
		  	<div class="form-group mb-4">
			  <select name="genre" class="form-control form-control-underlined border-info" style="width: 500px;">
				<option value="" selected disabled>Genre</option>
				<option>Action</option>
				<option>Sci-Fi</option>
				<option>Comedy</option>
				<option>Romance</option>
				<option>Horror</option>
				<option>Thriller</option>
				<option>Documentary</option>
				<option>Western</option>
				<option>Rom-Com</option>
				<option>Mystery</option>
				<option>Musical</option>
				<option>Drama</option>
				<option>Animated</option>
				<option>Fantasy</option>
				<option>Adventure</option>
			  </select>
			</div>
			<div class="form-group mb-4">
			  <select name="length" class="form-control form-control-underlined border-info" style="width: 500px;">
				<option value="" selected disabled>Length</option>
				<option>less than 1.5 hours</option>
				<option>1.5-2 hours</option>
				<option>2-3 hours</option>
				<option>3 hours +</option>
			  </select>
			</div>
			</div>
		  <div class="col">
          <div class="form-group mb-4">
            <input name="actor" type="text" placeholder="Actor" class="form-control form-control-underlined border-info" style="width: 500px;">
          </div>
          <div class="form-group mb-4">
            <input name="streaming" type="text" placeholder="Streaming Service" class="form-control form-control-underlined border-info" style="width: 500px;">
          </div>
		  	<div class="form-group mb-4">
			  <select name="mood" class="form-control form-control-underlined border-info" style="width: 500px;">
				<option value="" selected disabled>Mood</option>
				<option>Thought-Provoking</option>
				<option>Funny</option>
				<option>Feel-Good</option>
				<option>Sad</option>
				<option>Scared</option>
				<option>Romantic</option>
				<option>Thrilling</option>
			  </select>
			</div>
		  	<div class="form-group mb-4">
			  <select name="rating" class="form-control form-control-underlined border-info" style="width: 500px;">
				<option value="" selected disabled>Rating</option>
				<option>less than 1 star</option>
				<option>1-1.99 stars</option>
				<option>2-2.99 stars</option>
				<option>3-3.99 stars</option>
				<option>4-5 stars</option>
			  </select>
			</div>
			</div>
		  <div class="col-lg-9 mx-auto text-white text-center">
		  <button type="submit">Search</button>
		  </div>
		  </div>
		  </div>
        </form>
      </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
