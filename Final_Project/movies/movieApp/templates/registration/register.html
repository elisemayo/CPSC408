{% extends 'base.html' %}

{% block page_content %}
<body>
<br>
<br>
<div class="col-lg-9 mx-auto text-white text-center">
  <h1 class="display-4">Let's get started.</h1>
</div>
  <br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        <medium style="color: white">{{ field.label_tag }}</medium><br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: white">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign Up</button>
  </form>
</body>
{% endblock %}
